<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Splitter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #d32f2f;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    main {
      padding: 30px;
      max-width: 500px;
      width: 100%;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      margin-top: 30px;
    }

    h2 {
      color: #ff5252;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF Splitter</h1>
  </header>

  <main>
    <h2>ðŸ“„ Upload your PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />

    <h2>ðŸ”¢ Select Page Range</h2>
    <label>
      Start Page:
      <input type="number" id="startPage" min="1" placeholder="e.g. 1" />
    </label>
    <label>
      End Page:
      <input type="number" id="endPage" min="1" placeholder="e.g. 5" />
    </label>

    <button id="splitBtn">ðŸ“¥ Download Selected Pages</button>
  </main>

  <footer>
    &copy; 2025 Treaty Four Tech. All rights reserved.
  </footer>

  <script type="module">
    import { PDFDocument } from "https://cdn.skypack.dev/pdf-lib";

    document.getElementById("splitBtn").onclick = async () => {
      const file = document.getElementById("pdfInput").files[0];
      const start = parseInt(document.getElementById("startPage").value);
      const end = parseInt(document.getElementById("endPage").value);

      if (!file) {
        alert("Please upload a PDF first.");
        return;
      }

      if (isNaN(start) || isNaN(end) || start < 1 || end < start) {
        alert("Enter valid start and end pages.");
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const totalPages = pdfDoc.getPageCount();

      if (end > totalPages) {
        alert(`PDF only has ${totalPages} pages.`);
        return;
      }

      const newPdf = await PDFDocument.create();
      for (let i = start - 1; i < end; i++) {
        const [page] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(page);
      }

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `split_${start}_to_${end}.pdf`;
      link.click();
    };
  </script>
</body>
</html>
